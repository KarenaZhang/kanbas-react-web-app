<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Edit Profile</title>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="Full Name">
        </div>
        <div class="mb-3">
            <label for="pronouns" class="form-label">Pronouns</label>
            <input type="text" class="form-control" id="pronouns" value="Pronouns">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" value="Title">
        </div>
        <div class="contact-section mb-3">
            <h5>Contact</h5>
            <p>Email: example@email.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <div class="biography-section mb-3">
            <h5>Biography</h5>
            <textarea class="form-control" rows="4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla non efficitur odio.</textarea>
        </div>
        <div class="links-section mb-3">
            <h5>Links</h5>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="link1-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="link1-title" value="Link 1">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="link1-url" class="form-label">URL</label>
                        <input type="text" class="form-control" id="link1-url" value="https://www.example.com">
                    </div>
                </div>
            </div>
            <!-- Add more link input fields as needed -->
        </div>
        <div class="text-end">
            <button class="btn btn-primary" id="save-profile-btn" style="background-color: red;">
                <i class="fas fa-pencil-alt"></i> Save Profile
            </button>
            <button class="btn btn-secondary" id="cancel-editing-btn">
                <i class="fas fa-times"></i> Cancel Editing
            </button>
        </div>
    </form>
</div>
</body>
</html>
